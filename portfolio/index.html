<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نمونه کارها</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="mt-5">
        <div class="container">
          <ul
            class="nav nav-pills justify-content-center mb-3"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item m-1" role="presentation">
              <div
                class="p-0 nav-link active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                استخر
              </div>
            </li>

            <li class="nav-item m-1" role="presentation">
              <div
                class="p-0 nav-link"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#1"
                role="tab"
                aria-controls="1"
                aria-selected="false"
              >
                زمین فوتبال
              </div>
            </li>

            <li class="nav-item m-1" role="presentation">
              <div
                class="p-0 nav-link"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#2"
                role="tab"
                aria-controls="2"
                aria-selected="false"
              >
                زمین تنیس
              </div>
            </li>

            <li class="nav-item m-1" role="presentation">
              <div
                class="p-0 nav-link"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#2"
                role="tab"
                aria-controls="2"
                aria-selected="false"
              >
                سالن بسکتبال
              </div>
            </li>

            <li class="nav-item m-1" role="presentation">
              <div
                class="p-0 nav-link"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#2"
                role="tab"
                aria-controls="2"
                aria-selected="false"
              >
                سالن رزمی
              </div>
            </li>

            <li class="nav-item m-1" role="presentation">
              <div
                class="p-0 nav-link"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#2"
                role="tab"
                aria-controls="2"
                aria-selected="false"
              >
                زمین والیبال
              </div>
            </li>
          </ul>
        </div>
        <div style="background-color: #f4ede6">
          <div class="container">
            <div class="mt-5 pb-5">
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="pills-home"
                  role="tabpanel"
                  aria-labelledby="pills-home-tab"
                >
                  <div class="row justify-content-center">
                    <div class="col-lg-4 col-sm-6 col-8 mt-4">
                      <img class="w-100" src="../images/image_4.png" />
                    </div>
                    <div class="col-lg-4 col-sm-6 col-8 mt-4">
                      <img class="w-100 h-100" src="../images/image_2.png" />
                    </div>
                    <div class="col-lg-4 col-sm-6 col-8 mt-4">
                      <img class="w-100 h-100" src="../images/image_1.png" />
                    </div>
                    <div class="col-lg-6 col-sm-6 col-8 mt-4">
                      <img
                        class="w-100 h-100"
                        src="../images/image_1 (1).png"
                      />
                    </div>
                    <div class="col-lg-6 col-sm-6 col-8 mt-4">
                      <img class="w-100" src="../images/image_1 (2).png" />
                    </div>
                    <div class="col-lg-8 col-sm-6 col-8 mt-4">
                      <img class="w-100" src="../images/image_3.png" />
                    </div>
                    <div class="col-lg-4 col-sm-6 col-8 mt-4">
                      <img class="w-100" src="../images/image_2.png" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../script/bootstrap.bundle.min.js"></script>
  </body>
</html>
